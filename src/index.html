<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-left">
      <div class="mb-4 controls">
        <label for="numCards" class="form-label"
          >¿Cuántas cartas quieres generar?</label
        >
        <input
          type="number"
          id="numCards"
          class="form-control"
          placeholder="Número de cartas"
          min="1"
          max="12"
        />
        <button id="sortButton" class="btn btn-secondary">Sort</button>
        <button id="drawButton" class="btn btn-primary">Draw</button>
      </div>
      <div id="cards-container"></div>
      <div id="registro-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
